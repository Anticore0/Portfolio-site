                        <legend class="form_text">Contact Form</legend>
                        <div class="contact_form_inputs_wrapper">
                            <div class="contact_form_name_email_wrap">
                                <label>
                                    Full Name
                                    <input type="text" class="ui_input" /></label>
                                <label>
                                    Email@example.com
                                    <input type="email" class="ui_input" />
                                </label>
                            </div>
                            <label class="contact_form_msg_label">
                                Type message here
                                <textarea class="ui_input"></textarea>
                            </label>
                        </div>
                    </fieldset>
                    <button type="submit" class="form_submit_button">
                        Send
                    </button>
                </form>
            </div>
